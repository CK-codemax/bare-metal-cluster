[defaults]
# Inventory file location
inventory = ansible/inventory/hosts.yml

# Host key checking (disable for cloud/dev instances)
host_key_checking = False

# SSH settings
timeout = 30
# keep control master + controlpersist for multiplexing
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Output settings
stdout_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True

# Logging
log_path = ansible.log

# Performance settings
forks = 10
gathering = smart
fact_caching = memory

# Security / default remote user (can be overridden per-host)
remote_user = ubuntu
# NOTE: removed global private_key_file so per-host/group keys can be used

[ssh_connection]
# Use same ssh_args for ssh_connection section too
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
# control_path uses percent-escapes (%% in ini -> % in runtime)
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

